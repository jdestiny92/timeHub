<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>TimeHub Login Form</title>
    
    
 <!--CSS Stylesheets -->
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Firebase-->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    
    
    
  </head>

  <body>

    

<div class="pen-title">
  <img src="assets/photos/logo.png">
</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>

    <!--Main Page Form-->
    <form>
      <div class="input-container">
        <input type="text" id="mainEmail" required="required"/>
        <label for="Email Address">Email Address</label>
       
      </div>
      <div class="input-container">
        <input type="password" id="mainPassword" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button id="mainButton" type='button'><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>

  <div class="card alt">
  <div class="register">Register</div>
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>

    <!--Modal Form-->
    <form>
      <div class="input-container">
        <input type="text" id="newEmail" required="required"/>
        <label for="Email Address">Email Address</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="newPassword" required="required"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="repeatPassword" required="required"/>
        <label for="Repeat Password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="button" id="button"><span>Continue</span></button>
      </div>
    </form>
  </div>
</div>

 <!-- Javascript Libraries-->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="assets/javascript/index.js"></script>

    
  </body>
</html>
